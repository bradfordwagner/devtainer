

# from https://github.com/ianyh/Amethyst/blob/development/Amethyst/Managers/LayoutType.swift#L85
layouts:
  # first is default
  - widescreen-tall-right
  - centered-focus
  - wide
  - middle-wide
  - floating
  - widescreen-tall
  - tall-top
  - fullscreen
# - tall
# - tall-right
# - 3column-left
# - 3column-right
# - 4column-left
# - 4column-right
# - column
# - row
# - bsp

# Add "command" to the default mods
mod1:
  - option
  - shift
mod2:
  - option
  - shift
  - control

# beta testing
use-canary-build: false

# workflow changes
new-windows-to-main: true
mouse-follows-focus: true
focus-follows-mouse: false

# cosmetics
window-margins: true
window-margin-size: 8

# working as of amethyst 0.16.0
# https://github.com/ianyh/Amethyst/issues/736
# rm ~/Library/Preferences/com.amethyst.Amethyst.plist
# keybind conflicts with defaults: https://github.com/ianyh/Amethyst/issues/1419
    # defaults: https://github.com/ianyh/Amethyst/blob/development/Amethyst/default.amethyst
    # sample: https://github.com/ianyh/Amethyst/blob/development/.amethyst.sample.yml
command1:
    mod: mod2
    key: x
command2:
    mod: mod2
    key: c
command3:
    mod: mod2
    key: v
command4:
    mod: mod2
    key: b
select-widescreen-tall-right-layout:
    mod: mod1
    key: f
# Select fullscreen layout
select-fullscreen-layout:
  mod: mod1
  key: s # original d

#### DEFAULTS
# Move to the next layout in the list.
cycle-layout:
  mod: mod1
  key: d
  # original
  # mod: mod1
  # key: space

# Move to the previous layout in the list.
cycle-layout-backward:
  mod: mod1
  key: a
  # original
  # mod: mod2
  # key: space

# Shrink the main pane by a percentage of the screen dimension as defined by window-resize-step. Note that not all layouts respond to this command.
shrink-main:
  mod: mod1
  key: x

# Expand the main pane by a percentage of the screen dimension as defined by window-resize-step. Note that not all layouts respond to this command.
expand-main:
  mod: mod1
  key: c

# Increase the number of windows in the main pane. Note that not all layouts respond to this command.
increase-main:
  mod: mod1
  key: b

# Decrease the number of windows in the main pane. Note that not all layouts respond to this command.
decrease-main:
  mod: mod1
  key: v

