
---

- name: link shell
  become: yes
  become_user: '{{ user.name }}'
  block:
    - gather_facts:
    - name: init required dirs
      file:
        path: '{{ ansible_env.HOME }}/{{ item }}'
        state: directory
        mode: 0755
      loop:
        - .config
        - .k9s
        - .kube
        - .pip
        - Library/Preferences/k9s
        - Library/Application Support/Amethyst/Layouts
        - source

    - name: link configdir
      file:
        path: '{{ ansible_env.HOME }}/.config/{{ item }}'
        state: link
        src: '{{ devtainer.dir }}/dots/config/{{ item }}'
        force: true
      loop:
        - alacritty
        - ncmpcpp
        - neofetch
        - nvim
        - powerline
        - awesome
        - picom
        - kmonad

    - name: link configurations
      file:
        path: '{{ ansible_env.HOME }}/{{ item.path }}'
        state: link
        src: '{{ devtainer.dir }}/dots/{{ item.src }}'
        force: true
      loop:
      # shell configurations
      - src: shell/zshrc.zsh
        path: .zshrc
      - src: shell/p10k.zsh
        path: .p10k.zsh
      - src: shell/sandboxrc.zsh
        path: .sandboxrc

      # tmux setup
      - src: tmux/tmux.conf
        path: .tmux.conf
      - src: tmux/tmuxinator
        path: .tmuxinator
      - src: tmux
        path: .tmux/conf

      # # twm configs
      - src: amethyst/amethyst.yml
        path: .amethyst.yml
      - src: amethyst/custom_layouts
        path: Library/Application Support/Amethyst/Layouts

      # # vim links
      - src: ideavimrc
        path: .ideavimrc
      - src: config/nvim/init.vim
        path: .vimrc

      # set gitconfig
      - src: gitignore
        path: .gitignore

      # # set k9s
      - src: k9s/skin.yml
        path: Library/Application Support/k9s/skin.yml
      - src: k9s/hotkey.yml
        path: Library/Application Support/k9s/hotkey.yml

      # # full dirs
      # - src: makefiles
      #   path: makefiles
      # - src: go_scripts
      #   path: go_scripts
      # - src: shell_scripts
      #   path: shell_scripts
      # - src: shell/source
      #   path: source/personal

      # # kubectl switch
      - src: kube-switch/switch-config.yaml
        path: .kube/switch-config.yaml

