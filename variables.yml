# Alacritty Configuration
# Copy this file to variables.local.yml and uncomment/modify values as needed

# Font configuration
alacritty_font_size: 14

# Window configuration
alacritty_window_opacity: 1.0

# Theme name (without .toml extension)
# Will be used as: ~/.alacritty-themes/themes/{theme}.toml
# favorites: tokyo_night,catppuccin_mocha
alacritty_theme: tokyo_night

# MCP Configuration
argocd_mcp_dir: "{{ ansible_env.HOME }}/workspace/github/bradfordwagner/forks/gh.forks.mcp.argocd"
argocd_mcp_url: https://argocd-server.akp-gitops.svc.cluster.local
argocd_mcp_issue_token_enabled: false
argocd_mcp_api_token: '' # set this in variables.local.yml
